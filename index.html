<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReplayShow-JKT48 Live</title>

<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: #000; overflow: hidden;
  user-select: none; -webkit-user-select: none; -ms-user-select: none;
  font-family: Arial, sans-serif;
}

#player-wrapper {
  position: relative;
  width: 100%; height: 100%;
  background: #000;
}

/* ===== PLAYER ===== */
iframe {
  width: 100%; height: 100%;
  border: none;
  pointer-events: none;
}

/* ===== MASK BRANDING (SEMUA SUDUT) ===== */
.mask-top-left,
.mask-top-right,
.mask-bottom-left,
.mask-bottom-right {
  position: absolute;
  z-index: 80;
  pointer-events: none;
  background: transparent;
}
.mask-top-left    { top: 0; left: 0; width: 280px; height: 120px; }
.mask-top-right   { top: 0; right: 0; width: 220px; height: 120px; }
.mask-bottom-left { bottom: 0; left: 0; width: 300px; height: 160px; }
.mask-bottom-right{ bottom: 0; right: 0; width: 180px; height: 100px; }

/* ===== LOGO SAJA (GANTI YT) ===== */
.logo-only {
  position: absolute;
  top: 18px; right: 18px;
  width: 38px; height: 38px;
  background: url("logo.png") no-repeat center / contain;
  opacity: .9;
  z-index: 90;
  pointer-events: none;
}

/* ===== WATERMARK (2 SAJA) ===== */
.watermark {
  position: absolute;
  font-size: 24px; font-weight: bold;
  color: rgba(255,255,255,.18);
  white-space: nowrap;
  pointer-events: none;
  z-index: 60;
  animation: wmMove 28s linear infinite;
}
.wm1 { top: 18%; left: -40%; }
.wm2 { bottom: 22%; right: -40%; animation-direction: reverse; }

@keyframes wmMove {
  from { transform: translateX(0); }
  to   { transform: translateX(180%); }
}

/* ===== FAKE PLAY ===== */
#fake-play {
  position: absolute; inset: 0;
  background: rgba(0,0,0,.6);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; z-index: 100;
}
#fake-play span { font-size: 90px; color: #fff; }

/* ===== ERROR OVERLAY (GANTI UI ERROR YT) ===== */
#error-overlay {
  position: absolute; inset: 0;
  background: #000;
  display: none;
  align-items: center; justify-content: center;
  flex-direction: column;
  text-align: center;
  z-index: 200;
  color: #fff;
}
#error-overlay img { width: 96px; margin-bottom: 18px; opacity: .9; }
#error-overlay p   { font-size: 16px; opacity: .85; }
</style>
</head>

<body>

<div id="player-wrapper">

  <!-- WATERMARK -->
  <div class="watermark wm1">ReplayShow-JKT48</div>
  <div class="watermark wm2">ReplayShow-JKT48</div>

  <!-- MASK BRANDING -->
  <div class="mask-top-left"></div>
  <div class="mask-top-right"></div>
  <div class="mask-bottom-left"></div>
  <div class="mask-bottom-right"></div>

  <!-- LOGO CUSTOM (GANTI YT) -->
  <div class="logo-only"></div>

  <!-- FAKE PLAY -->
  <div id="fake-play"><span>â–¶</span></div>

  <!-- ERROR CUSTOM -->
  <div id="error-overlay">
    <img src="logo.png" alt="logo">
    <p>Stream sedang tidak tersedia.<br>Silakan coba lagi nanti.</p>
  </div>

  <!-- YOUTUBE IFRAME -->
  <iframe id="ytplayer"
    src="https://www.youtube-nocookie.com/embed/VIDEO_ID_GANTI?autoplay=1&mute=1&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

</div>

<script>
/* ===== PLAY ===== */
const fake = document.getElementById('fake-play');
const yt   = document.getElementById('ytplayer');
fake.onclick = () => {
  fake.style.display = 'none';
  yt.style.pointerEvents = 'auto';
  yt.src = yt.src.replace('mute=1','mute=0');
};

/* ===== HARDCORE LOCK ===== */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('dragstart',  e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    e.key === 'PrintScreen' ||
    (e.ctrlKey && ['u','c','s','x','a','p'].includes(e.key.toLowerCase())) ||
    (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(e.key.toLowerCase()))
  ) { e.preventDefault(); return false; }
});
document.addEventListener('touchstart', e => {
  if (e.touches.length > 1) e.preventDefault();
},{ passive:false });

/* ===== ERROR HANDLER (PAKSA TUTUP UI YT) ===== */
setTimeout(() => {
  try {
    yt.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
  } catch(e) {
    document.getElementById('error-overlay').style.display = 'flex';
  }
}, 6000);
</script>

</body>
</html>
