<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReplayShow-JKT48 Live</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  width: 100%;
  height: 100%;
  overflow: hidden;
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  font-family: Arial, sans-serif;
}

#player-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  background: #000;
}

/* ================= PLAYER ================= */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  pointer-events: none;
}

/* ================= MASK BRANDING ================= */
.mask-top-left {
  position: absolute;
  top: 0;
  left: 0;
  width: 260px;
  height: 110px;
  z-index: 80;
  pointer-events: none;
}

.mask-top-right {
  position: absolute;
  top: 0;
  right: 0;
  width: 200px;
  height: 110px;
  z-index: 80;
  pointer-events: none;
}

.mask-bottom-left {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 260px;
  height: 140px;
  z-index: 80;
  pointer-events: none;
}

/* ================= LOGO SAJA ================= */
.yt-logo-only {
  position: absolute;
  top: 18px;
  right: 18px;
  width: 38px;
  height: 38px;
  background: url("https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg")
              no-repeat center / contain;
  opacity: 0.85;
  z-index: 90;
  pointer-events: none;
}

/* ================= WATERMARK (2) ================= */
.watermark {
  position: absolute;
  font-size: 24px;
  font-weight: bold;
  color: rgba(255,255,255,0.18);
  white-space: nowrap;
  pointer-events: none;
  z-index: 60;
  animation: wmMove 28s linear infinite;
}

.wm1 { top: 18%; left: -40%; }
.wm2 { bottom: 22%; right: -40%; animation-direction: reverse; }

@keyframes wmMove {
  from { transform: translateX(0); }
  to   { transform: translateX(180%); }
}

/* ================= FAKE PLAY ================= */
#fake-play {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 100;
}

#fake-play span {
  font-size: 90px;
  color: #fff;
}
</style>
</head>

<body>

<div id="player-wrapper">

  <!-- WATERMARK -->
  <div class="watermark wm1">ReplayShow-JKT48</div>
  <div class="watermark wm2">ReplayShow-JKT48</div>

  <!-- MASK BRANDING -->
  <div class="mask-top-left"></div>
  <div class="mask-top-right"></div>
  <div class="mask-bottom-left"></div>

  <!-- LOGO SAJA -->
  <div class="yt-logo-only"></div>

  <!-- FAKE PLAY -->
  <div id="fake-play">
    <span>â–¶</span>
  </div>

  <!-- YOUTUBE -->
  <iframe id="ytplayer"
    src="https://www.youtube-nocookie.com/embed/VIDEO_ID_GANTI?autoplay=1&mute=1&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

</div>

<script>
/* ================= PLAY ================= */
const fake = document.getElementById('fake-play');
const yt   = document.getElementById('ytplayer');

fake.onclick = () => {
  fake.style.display = 'none';
  yt.style.pointerEvents = 'auto';
  yt.src = yt.src.replace('mute=1','mute=0');
};

/* ================= HARDCORE LOCK ================= */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());

document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    e.key === 'PrintScreen' ||
    (e.ctrlKey && ['u','c','s','x','a','p'].includes(e.key.toLowerCase())) ||
    (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
    return false;
  }
});

/* BLOCK LONG PRESS MOBILE */
document.addEventListener('touchstart', e => {
  if (e.touches.length > 1) e.preventDefault();
},{ passive:false });
</script>

</body>
</html>
